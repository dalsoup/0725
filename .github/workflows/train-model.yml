name: Train Model

on:
  workflow_dispatch:  # âœ… ìˆ˜ë™ ì‹¤í–‰
  schedule:
    - cron: '0 8 * * *'  # âœ… í•œêµ­ì‹œê°„ ì˜¤í›„ 5ì‹œ (UTC 08:00)

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¥ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas joblib openpyxl requests scikit-learn

      - name: ğŸ¤– Run training script
        run: python train_model.py

      - name: â¬†ï¸ Commit and push new model
        uses: EndBug/add-and-commit@v9
        with:
          add: "./trained_model.pkl ./feature_names.pkl"
          message: "ğŸ¤– Auto update trained_model.pkl from GitHub Actions"
          push: true
