name: Train Model

on:
  workflow_dispatch:  # âœ… ìˆ˜ë™ ì‹¤í–‰ ë²„íŠ¼ì„ ìœ„í•´ í•„ìš”
  schedule:
  - cron: '0 8 * * *'  # í•œêµ­ì‹œê°„ ì˜¤í›„ 5ì‹œ (UTC ê¸°ì¤€ 08:00)

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train Model
        run: |
          python train_model.py

      - name: Upload trained model
        uses: EndBug/add-and-commit@v9
        with:
          add: "trained_model.pkl feature_names.pkl"
          message: "ğŸ¤– Auto update trained_model.pkl from GitHub Actions"
          push: true
