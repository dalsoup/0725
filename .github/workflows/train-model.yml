name: Train Model

on:
  workflow_dispatch:  # ✅ 수동 실행
  schedule:
    - cron: '0 8 * * *'  # ✅ 한국시간 오후 5시 (UTC 08:00)

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📥 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas joblib openpyxl requests scikit-learn

      - name: 🤖 Run training script
        run: python train_model.py

      - name: ⬆️ Commit and push new model
        uses: EndBug/add-and-commit@v9
        with:
          add: "./trained_model.pkl ./feature_names.pkl"
          message: "🤖 Auto update trained_model.pkl from GitHub Actions"
          push: true
